<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .loginpage{
        text-align: center;
        width: 400px;
        height: 51vh;
        border: 2px solid black;
        position: relative;
        left: 67vh;
        top: 13vh;
        background-color: aliceblue;
    border-radius: 17px;
    }
    #toggleVisibility {
    background-image: url("eye.png");
    background-size: cover;
    width: 32px;
    height: 24px;
    border: none;
}

</style>
<body>
    <div class="loginpage">
        <h1>User Login</h1> <br>
        <input type="username" onkeyup="cl()" onchange="c()" placeholder="Username or Mobile No" id="usr"> 
        <br>
        <br>
        <input type="password"  onchange="lg()" placeholder="Password" id="pwd" style="position: relative; left: 18px;">

        <button id="toggleVisibility" style="position: relative; left: 21px;"> </button><br> <br>
        <button class="btn btn-primary" onclick="art()">Cancel</button> 
        <button class="btn btn-primary" id="bt" onclick="login()">Login</button>
         <h5 id="msg" style="color: red;">  </h5>
         <p><a href="#">Forgot Details</a> <a href="#">Create Account</a></p>
    </div>
</body>
<script>
    const pwdInput = document.querySelector("#pwd");
const toggleVisibilityBtn = document.querySelector("#toggleVisibility");

toggleVisibilityBtn.addEventListener("click", function() {
  if (pwdInput.type === "password") {
    pwdInput.type = "text";
  } else {
    pwdInput.type = "password";
  }
});


    function login(){
    var usr=document.getElementById("usr").value;
    var pwd=document.getElementById("pwd").value;

    fetch("login.json")
    .then(function(response){
        return response.json();
    })
    .then(function(user){
        for(var us of user){
            if((us.username==usr || us.mobile==usr )&& us.password==pwd){
                document.getElementById("msg").innerText="Login Succesfully";
                window.location.href = "https://saiyenugwar.github.io/MARS-IMAGE/";
            }
            else if(us.username==usr || us.mobile==usr){
              document.getElementById("msg").innerText="Entered wrong Password";
            }
            else if(us.password==pwd){
              document.getElementById("msg").innerText="Entered wrong Username";
            }
            else{
                document.getElementById("msg").innerText="Entered wrong Username & Password";
            }
        }
    })
    }

    


</script>
</html>
